<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }

        nav .logo {
            margin-right: auto;
        }

        nav div {
            margin-left: 20px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .content {
            display: flex;
            margin: 20px;
        }

        .content > div {
            margin: 10px;
            flex: 1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, select, textarea {
            margin-bottom: 10px;
        }

        .table_person {
            border-collapse: collapse;
            width: 100%;
        }

        .table_person, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        b{
            background-color: chartreuse;
        }
    </style>
</head>
